<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>ng-timer</title>
	<base href="/">
	<link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
</head>
<body>
<timer>
	<img
		class="loader"
		src="src/favicon.ico"
		alt="Timer"
	>
</timer>
<style>
	body, html {
		margin: 0;
		padding:Â 0;
	}
	.loader {
		width: 32px;
		height: 32px;
		position: fixed;
		top: calc(50% - 16px);
		left: calc(50% - 16px);
		animation: heartbeat 1s infinite;
	}
	@keyframes heartbeat {
		0% {
			transform: scale(.75)
		}
		20% {
			transform: scale(1)
		}
		40% {
			transform: scale(.75)
		}
		60% {
			transform: scale(1)
		}
		80% {
			transform: scale(.75)
		}
		100% {
			transform: scale(.75)
		}
	}
</style>
<script src="src/service-worker-registration.js"></script>
<script src="jspm_packages/system.js"></script>
<script src="jspm.config.js"></script>
<script src="src/vendor.bundle.js"></script>
<script src="src/a2.bundle.js"></script>
<script>System.import('a2')</script>
</body>
</html>
