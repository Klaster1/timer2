<games-list
	[games]="stateGames$|async"
	[state]="state$|async"
	(onGameAdd)="addGame($event)"
	(onGameClick)="openGame($event)"
></games-list>
<game-detail
	*ngIf="(game$|async)"
	[game]="game$|async"
	(onClose)="closeGame()"
	(onGameStart)="startGame($event)"
	(onGameStop)="stopGame($event)"
	(onGameStateChange)="setGameState($event)"
></game-detail>
