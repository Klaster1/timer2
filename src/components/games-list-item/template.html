<a
	md-list-item
	[class.current]="isCurrent"
	(click)="gameClick(game)"	
>
	<div md-line>
		<game-state-icon
			[state]="game.state"
			[class.running]="isRunning"
		></game-state-icon>
		<span class="title">{{game.title}}</span>
		<span class="total">{{game | gameDuration | async | duration}}</span>
	</div>
	<menu-game-trigger [game]="game"></menu-game-trigger>
</a>
<md-divider></md-divider>
