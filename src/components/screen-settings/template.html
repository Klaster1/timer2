<md-card>
	<h4>
		App data
	</h4>

	<button-file (onRead)="import($event)">
		<md-icon>archive</md-icon>
		Import
	</button-file>
	<button
		md-raised-button
		(click)="export()"
	>
		<md-icon>save</md-icon>
		Export
	</button>
	<button
		color="warn"
		md-raised-button
		(click)="purge()"
		class="purge"
	>
		<md-icon>delete</md-icon>
		Purge
	</button>
</md-card>
