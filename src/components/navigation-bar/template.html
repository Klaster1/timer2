<a
	md-button
	[routerLink]="[
		'games', 'all'
	]"
	[md-tooltip]="tooltipText('All')|async"
	[tooltip-position]="tooltipPosition$|async"
	class="all"
	[routerLinkActive]="['active']"
>
	<md-icon [svgSrc]="assetURL('logo.svg')"></md-icon>
</a>
<button
	md-icon-button
	*ngFor="let state of states"
	[md-tooltip]="tooltipText(state.name)|async"
	[tooltip-position]="tooltipPosition$|async"
	[routerLink]="[
		'games',
		state.id
	]"
	[routerLinkActive]="['active']"
><game-state-icon [state]="state.id"></game-state-icon></button>
<button
	md-icon-button
	[md-tooltip]="tooltipText('Settings')|async"
	[tooltip-position]="tooltipPosition$|async"
	class="settings"
	routerLink="settings"
	[routerLinkActive]="['active']"
><md-icon>settings</md-icon></button>
