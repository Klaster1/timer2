<a
	md-button
	[routerLink]="[
		'games'
	]"
	md-tooltip="All games"
	tooltip-position="right"
	class="all"
>
	<md-icon [svgSrc]="assetURL('logo.svg')" color="primary"></md-icon>
</a>
<button
	md-icon-button
	*ngFor="let state of states"
	[md-tooltip]="state.name"
	tooltip-position="right"
	[routerLink]="[
		'games',
		state.id
	]"
	[routerLinkActive]="['md-accent']"
><game-state-icon [state]="state.id"></game-state-icon></button>
<button
	md-icon-button
	md-tooltip="Settings"
	tooltip-position="right"
	class="settings"
	routerLink="settings"
	[routerLinkActive]="['md-accent']"
><md-icon>settings</md-icon></button>
